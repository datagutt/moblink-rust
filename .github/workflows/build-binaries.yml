name: Build Release Binaries

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - mips-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install QEMU
        if: matrix.target != 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}
          # Strip binaries to reduce size
          strip target/${{ matrix.target }}/release/moblink-relay
          strip target/${{ matrix.target }}/release/moblink-relay-service
          strip target/${{ matrix.target }}/release/moblink-streamer
          ls -la target/${{ matrix.target }}/release/

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/moblink-relay
            target/${{ matrix.target }}/release/moblink-relay-service
            target/${{ matrix.target }}/release/moblink-streamer
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Binaries for ${{ github.ref_name }}

            ### Binaries included:
            - moblink-relay
            - moblink-relay-service
            - moblink-streamer

            ### Architectures:
            - x86_64
            - MIPS
            - ARM64
